# ============================================
# Streamlit Secrets サンプル設定ファイル
# ============================================
# 
# 使い方:
#   1. このファイルをコピーして secrets.toml にリネーム
#   2. 実際の認証情報を入力
#   3. secrets.toml は .gitignore で除外されているため
#      GitHubにはアップロードされません
#
# または環境変数を設定:
#   Windows: set SENDER_EMAIL=your_email@jp.honda
#   PowerShell: $env:SENDER_EMAIL = "your_email@jp.honda"
#
# ============================================

# 送信元メールアドレス（Microsoft 365アカウント）
SENDER_EMAIL = "your_email@jp.honda"

# パスワードまたはアプリパスワード
# 多要素認証(MFA)が有効な場合はアプリパスワードが必要
SENDER_PASSWORD = "your_password"
